<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Detector</title>
</head>
<body>
    <form id="speedForm">
        <input type="number"
        id="speed"
        placeholder="Check your speed"
        required>
        <button type="submit">Check</button>
    </form>
    <div class="current-speed">
        <h1 id="carspeed">70 km/hr </h1>
        <p class="notification" id="result"> You are within the Speed Limit.</p>
    </div>
   
    
    <button type="button" class="button" onclick="location.href='./home.html'">Previous</button>
    <button type="button" class="button" onclick="location.href='./tax.html'">Next</button>     
</body>
<script src="./speed.js"></script>
</html>
